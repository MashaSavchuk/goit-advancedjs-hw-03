<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Searching photos</title>
  </head>
  <body>
    <div class="content">
      <div class="search">
        <form class="search-form" id="search-form" autocomplete="off">
          <input type="text" name="queryStr" placeholder="Search images..." />
          <button type="submit">Search</button>
        </form>
        <div class="loader" id="loading-spinner"></div>
      </div>
      <ul class="gallery"></ul>
    </div>

    <script src="./main.js" type="module"></script>
  </body>
</html>
